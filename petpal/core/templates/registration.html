<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-login {
            margin-top: 20px;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #363635, #7e7d7c);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .signup-text {
            margin-top: 20px;
            color: #555;
        }
        .signup-text a {
            color: #363635;
            font-weight: bold;
            text-decoration: none;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Register at PetPal</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
        </div>

        <div class="form-group" style="margin-top:10px;">
            <input type="checkbox" onclick="password.type = password.type === 'password' ? 'text' : 'password'; confirm_password.type = confirm_password.type === 'password' ? 'text' : 'password';">
            <label>Show Passwords</label>
        </div>

        <button type="submit" class="btn-login">Sign Up</button>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </form>

    <p class="signup-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<footer>
    <p>&copy; 2025 PetPal. All rights reserved.</p>
</footer>

</body>
</html>
